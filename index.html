<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Foodies Delight</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
    }
    .hero {
      background: url('https://images.pexels.com/photos/1267320/pexels-photo-1267320.jpeg?auto=compress&cs=tinysrgb&h=750&w=1260') center/cover no-repeat;
      height: 90vh;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      position: relative;
    }
    .hero::after {
      content: '';
      position: absolute;
      top:0; left:0; width:100%; height:100%;
      background: rgba(0,0,0,0.5);
    }
    .hero-content {
      position: relative;
      z-index: 2;
      animation: fadeIn 2s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .food-card:hover img {
      transform: scale(1.1);
      transition: 0.5s;
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
  <div class="container">
    <a class="navbar-brand" href="index.html">Foodies Delight</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link active" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="menu.html">Menu</a></li>
        <li class="nav-item"><a class="nav-link" href="gallery.html">Gallery</a></li>
        <li class="nav-item"><a class="nav-link" href="order.html">Order</a></li>
        <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
        <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
      </ul>
    </div>
  </div>
</nav>


<!-- Hero Section -->
<section class="hero">
  <div class="hero-content">
    <h1 class="display-4 fw-bold">Delicious Food Delivered Fast</h1>
    <p class="lead">Order your favorite meals with just a click</p>
    <a href="menu.html" class="btn btn-primary btn-lg mt-3">Order Now</a>
  </div>
</section>

<!-- Featured Foods -->
<section class="py-5 bg-light">
  <div class="container">
    <h2 class="text-center mb-5">Popular Dishes</h2>
    <div class="row g-4">
      <div class="col-md-4">
        <div class="card food-card">
          <img src="https://images.pexels.com/photos/315755/pexels-photo-315755.jpeg?auto=compress&cs=tinysrgb&h=750&w=1260" class="card-img-top" alt="Pizza">
          <div class="card-body text-center">
            <h5 class="card-title">Deluxe Pizza</h5>
            <p class="card-text">$12.99</p>
            <button class="btn btn-success add-to-cart">Add to Cart</button>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card food-card">
          <img src="https://images.pexels.com/photos/1639561/pexels-photo-1639561.jpeg?auto=compress&cs=tinysrgb&h=750&w=1260" class="card-img-top" alt="Burger">
          <div class="card-body text-center">
            <h5 class="card-title">Cheesy Burger</h5>
            <p class="card-text">$9.99</p>
            <button class="btn btn-success add-to-cart">Add to Cart</button>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card food-card">
          <img src="https://images.pexels.com/photos/1640777/pexels-photo-1640777.jpeg?auto=compress&cs=tinysrgb&h=750&w=1260" class="card-img-top" alt="Salad">
          <div class="card-body text-center">
            <h5 class="card-title">Fresh Salad</h5>
            <p class="card-text">$7.99</p>
            <button class="btn btn-success add-to-cart">Add to Cart</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<!-- Bootstrap JS and Dependencies -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- Custom JS -->
<script>
  const buttons = document.querySelectorAll('.add-to-cart');
  buttons.forEach(btn => {
    btn.addEventListener('click', () => {
      alert('Item added to cart!');
    });
  });
</script>

</body>
</html>
