<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order - Foodies Delight</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
    }
    .hero {
      background: url('https://images.pexels.com/photos/262959/pexels-photo-262959.jpeg?auto=compress&cs=tinysrgb&h=750&w=1260') center/cover no-repeat;
      height: 30vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      text-align: center;
      position: relative;
    }
    .hero::after {
      content: '';
      position: absolute;
      top:0; left:0; width:100%; height:100%;
      background: rgba(0,0,0,0.5);
    }
    .hero-content {
      position: relative;
      z-index: 2;
      animation: fadeIn 2s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .food-img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 10px;
    }
    .order-table input {
      width: 60px;
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
  <div class="container">
    <a class="navbar-brand" href="index.html">Foodies Delight</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link active" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="menu.html">Menu</a></li>
        <li class="nav-item"><a class="nav-link" href="gallery.html">Gallery</a></li>
        <li class="nav-item"><a class="nav-link" href="order.html">Order</a></li>
        <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
        <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- Hero Section -->
<section class="hero mb-5">
  <div class="hero-content">
    <h1 class="display-4 fw-bold">Place Your Order</h1>
    <p class="lead">Choose your favorite dishes and pay securely</p>
  </div>
</section>

<!-- Order Form Section -->
<section class="container mb-5">
  <h2 class="mb-4 text-center">Your Cart</h2>
  <table class="table order-table align-middle">
    <thead class="table-dark">
      <tr>
        <th>Food Item</th>
        <th>Price</th>
        <th>Quantity</th>
        <th>Total</th>
      </tr>
    </thead>
    <tbody id="cart-items">
      <tr>
        <td><img src="https://images.pexels.com/photos/315755/pexels-photo-315755.jpeg?auto=compress&cs=tinysrgb&h=750&w=1260" class="food-img me-2" alt="Pizza">Deluxe Pizza</td>
        <td>$12.99</td>
        <td><input type="number" class="form-control quantity" value="1" min="1"></td>
        <td class="item-total">$12.99</td>
      </tr>
      <tr>
        <td><img src="https://images.pexels.com/photos/1639561/pexels-photo-1639561.jpeg?auto=compress&cs=tinysrgb&h=750&w=1260" class="food-img me-2" alt="Burger">Cheesy Burger</td>
        <td>$9.99</td>
        <td><input type="number" class="form-control quantity" value="1" min="1"></td>
        <td class="item-total">$9.99</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <th colspan="3" class="text-end">Grand Total:</th>
        <th id="grand-total">$22.98</th>
      </tr>
    </tfoot>
  </table>

  <!-- Payment Options -->
  <h3 class="mt-5 mb-3">Payment Options</h3>
  <form id="orderForm">
    <div class="mb-3">
      <label class="form-label">Select Payment Method*</label>
      <select class="form-select" id="payment-method" required>
        <option value="">Choose...</option>
        <option value="Credit Card">Credit Card</option>
        <option value="UPI">UPI</option>
        <option value="PayPal">PayPal</option>
      </select>
    </div>
    <div class="mb-3" id="payment-details"></div>
    <button type="submit" class="btn btn-primary">Place Order</button>
  </form>
</section>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
  const quantities = document.querySelectorAll('.quantity');
  const itemTotals = document.querySelectorAll('.item-total');
  const grandTotal = document.getElementById('grand-total');

  function updateTotals() {
    let total = 0;
    quantities.forEach((input, index) => {
      const price = parseFloat(input.closest('tr').children[1].textContent.replace('$',''));
      const quantity = parseInt(input.value);
      const itemTotal = price * quantity;
      itemTotals[index].textContent = '$' + itemTotal.toFixed(2);
      total += itemTotal;
    });
    grandTotal.textContent = '$' + total.toFixed(2);
  }

  quantities.forEach(input => {
    input.addEventListener('change', updateTotals);
  });

  // Payment Form
  const paymentMethod = document.getElementById('payment-method');
  const paymentDetails = document.getElementById('payment-details');

  paymentMethod.addEventListener('change', function() {
    const method = this.value;
    let html = '';
    if(method === 'Credit Card') {
      html = `
        <div class="mb-3">
          <label class="form-label">Card Number*</label>
          <input type="text" class="form-control" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Expiry Date*</label>
          <input type="month" class="form-control" required>
        </div>
        <div class="mb-3">
          <label class="form-label">CVV*</label>
          <input type="text" class="form-control" required>
        </div>
      `;
    } else if(method === 'UPI') {
      html = `
        <div class="mb-3">
          <label class="form-label">UPI ID*</label>
          <input type="text" class="form-control" placeholder="example@upi" required>
        </div>
      `;
    } else if(method === 'PayPal') {
      html = `
        <div class="mb-3">
          <label class="form-label">PayPal Email*</label>
          <input type="email" class="form-control" placeholder="you@example.com" required>
        </div>
      `;
    }
    paymentDetails.innerHTML = html;
  });

  // Form submission
  const orderForm = document.getElementById('orderForm');
  orderForm.addEventListener('submit', function(e){
    e.preventDefault();
    alert('Thank you! Your order has been placed successfully.');
    orderForm.reset();
    paymentDetails.innerHTML = '';
    quantities.forEach(input => input.value = 1);
    updateTotals();
  });

  updateTotals(); // Initial calculation
</script>
</body>
</html>
