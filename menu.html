<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menu - Foodies Delight</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
    }
    .menu-section {
      padding: 60px 0;
    }
    .food-card {
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .food-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.3);
    }
    .food-card img {
      border-radius: 10px 10px 0 0;
      width: 100%;
      height: 200px;
      object-fit: cover;
    }
    .category-title {
      text-align: center;
      margin-bottom: 40px;
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
  <div class="container">
    <a class="navbar-brand" href="index.html">Foodies Delight</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link active" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="menu.html">Menu</a></li>
        <li class="nav-item"><a class="nav-link" href="gallery.html">Gallery</a></li>
        <li class="nav-item"><a class="nav-link" href="order.html">Order</a></li>
        <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
        <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- Menu Section -->
<section class="menu-section bg-light">
  <div class="container">
    <h2 class="category-title">Our Menu</h2>
    
    <!-- Pizza Category -->
    <h3 class="mb-4">Pizza</h3>
    <div class="row g-4 mb-5">
      <div class="col-md-4">
        <div class="card food-card">
          <img src="https://images.pexels.com/photos/315755/pexels-photo-315755.jpeg?auto=compress&cs=tinysrgb&h=750&w=1260" alt="Margherita Pizza">
          <div class="card-body text-center">
            <h5 class="card-title">Margherita Pizza</h5>
            <p class="card-text">$10.99</p>
            <button class="btn btn-success add-to-cart">Add to Cart</button>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card food-card">
          <img src="https://images.pexels.com/photos/1580465/pexels-photo-1580465.jpeg?auto=compress&cs=tinysrgb&h=750&w=1260" alt="Pepperoni Pizza">
          <div class="card-body text-center">
            <h5 class="card-title">Pepperoni Pizza</h5>
            <p class="card-text">$12.99</p>
            <button class="btn btn-success add-to-cart">Add to Cart</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Burger Category -->
    <h3 class="mb-4">Burgers</h3>
    <div class="row g-4 mb-5">
      <div class="col-md-4">
        <div class="card food-card">
          <img src="https://images.pexels.com/photos/1639561/pexels-photo-1639561.jpeg?auto=compress&cs=tinysrgb&h=750&w=1260" alt="Cheese Burger">
          <div class="card-body text-center">
            <h5 class="card-title">Cheese Burger</h5>
            <p class="card-text">$9.99</p>
            <button class="btn btn-success add-to-cart">Add to Cart</button>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card food-card">
          <img src="https://images.pexels.com/photos/2983101/pexels-photo-2983101.jpeg?auto=compress&cs=tinysrgb&h=750&w=1260" alt="Veggie Burger">
          <div class="card-body text-center">
            <h5 class="card-title">Veggie Burger</h5>
            <p class="card-text">$8.99</p>
            <button class="btn btn-success add-to-cart">Add to Cart</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Salad Category -->
    <h3 class="mb-4">Salads</h3>
    <div class="row g-4 mb-5">
      <div class="col-md-4">
        <div class="card food-card">
          <img src="https://images.pexels.com/photos/1640777/pexels-photo-1640777.jpeg?auto=compress&cs=tinysrgb&h=750&w=1260" alt="Caesar Salad">
          <div class="card-body text-center">
            <h5 class="card-title">Caesar Salad</h5>
            <p class="card-text">$7.99</p>
            <button class="btn btn-success add-to-cart">Add to Cart</button>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card food-card">
          <img src="https://images.pexels.com/photos/5938/food-salad-healthy-lunch.jpg?auto=compress&cs=tinysrgb&h=750&w=1260" alt="Greek Salad">
          <div class="card-body text-center">
            <h5 class="card-title">Greek Salad</h5>
            <p class="card-text">$8.50</p>
            <button class="btn btn-success add-to-cart">Add to Cart</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Dessert Category -->
    <h3 class="mb-4">Desserts</h3>
    <div class="row g-4 mb-5">
      <div class="col-md-4">
        <div class="card food-card">
          <img src="https://images.pexels.com/photos/3026801/pexels-photo-3026801.jpeg?auto=compress&cs=tinysrgb&h=750&w=1260" alt="Chocolate Cake">
          <div class="card-body text-center">
            <h5 class="card-title">Chocolate Cake</h5>
            <p class="card-text">$5.99</p>
            <button class="btn btn-success add-to-cart">Add to Cart</button>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card food-card">
          <img src="https://images.pexels.com/photos/3026804/pexels-photo-3026804.jpeg?auto=compress&cs=tinysrgb&h=750&w=1260" alt="Ice Cream">
          <div class="card-body text-center">
            <h5 class="card-title">Ice Cream</h5>
            <p class="card-text">$4.50</p>
            <button class="btn btn-success add-to-cart">Add to Cart</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
  const buttons = document.querySelectorAll('.add-to-cart');
  buttons.forEach(btn => {
    btn.addEventListener('click', () => {
      alert('Item added to cart!');
    });
  });
</script>
</body>
</html>
